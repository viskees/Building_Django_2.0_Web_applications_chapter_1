{% extends 'base.html' %}

{% block title %}
All The Actors, Directors and Writers
{% endblock %}

{% block main %}
<ul>
    {% for person in object_list %}
    <li>
        <a href="{% url 'core:PersonDetail' pk=person.id %}">
            {{ person }}
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
